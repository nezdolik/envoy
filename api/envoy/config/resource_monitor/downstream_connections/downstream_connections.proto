syntax = "proto3";

package envoy.config.resource_monitor.downstream_connections.v3;

import "udpa/annotations/status.proto";
import "validate/validate.proto";

option java_package = "io.envoyproxy.envoy.config.resource_monitor.downstream_connections.v3";
option java_outer_classname = "DownstreamConnectionsProto";
option java_multiple_files = true;
option (udpa.annotations.file_status).package_version_status = ACTIVE;

// [#protodoc-title: Downstream Connections]
// [#extension: envoy.resource_monitors.downstream_connections]

// The downstream connections resource monitor reports the Envoy process downstream connections pressure,
// computed as a fraction of currently open downstream connections divided by a statically configured maximum
// specified in the DownstreamConnectionsConfig.
message DownstreamConnectionsConfig {
  uint64 max_downstream_connections = 1 [(validate.rules).uint64 = {gt: 0}];
}
